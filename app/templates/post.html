<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{ title }} - Yang's blog</title>
    {% else %}
    <title>Welcome to Yang's blog</title>
    {% endif %}
</head>
<body>
 <table>
    <tr valign="top">
        <td><img src="{{post.author.avatar(50)}}"></td><td><i>{{post.author.nickname}} says:</i><br>{{post.body}}</td>
    </tr>
 </table>
</body>
</html>
