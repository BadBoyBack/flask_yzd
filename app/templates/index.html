<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - Yang's blog</title>
    {% else %}
    <title>Welcome to Yang's blog</title>
    {% endif %}
  </head>
  <body>
        {% extends "base.html" %} #base模板
        {% block content %}
        <h1>Hi, {{ user.nickname }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
        {% endblock %}
      </body>
</html>
